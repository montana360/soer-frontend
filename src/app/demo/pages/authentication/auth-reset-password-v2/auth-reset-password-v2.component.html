<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/logo-dark.png" alt="" class="img-fluid">
        <h1 class="text-white my-4">Change securely!</h1>
        <h4 class="text-white font-weight-normal">Change your account password and make your self more secured</h4>
      </div>
    </div>
    <form class="auth-side-form" [formGroup]="resetForm">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h4 class="mb-3 f-w-400">Reset your password</h4>
        <div class="input-group mb-4">
          <input type="email" class="form-control" formControlName="email" placeholder="Email address">
          <p style="color: red;" *ngIf="resetForm.get('email').touched && resetForm.get('email').hasError('required')">
            Email field is Required Field
          </p>
        </div>
        <button class="btn btn-block btn-primary mb-4" [disabled]="!resetForm.valid" (click)="resetPassword()">
          <span *ngIf="this.isLoading" class="spinner-border spinner-border-sm" role="status"></span>
            <span *ngIf="this.isLoading" class="load-text"> Loading...</span>
            <span *ngIf="!this.isLoading" class="btn-text">Reset password</span>
        </button>
        <!-- <div class="text-center">
          <div class="saprator my-4"><span>OR</span></div>
          <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup-v2']" class="f-w-400">Signup</a></p>
        </div> -->
      </div>
    </form>
  </div>
</div>
