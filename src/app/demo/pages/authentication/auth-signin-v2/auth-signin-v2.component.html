<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <!-- <img src="assets/images/logo-dark.png" alt="" class="img-fluid"> -->
        <h1 class="text-white my-4">Welcome to!</h1>
        <h4 class="text-white font-weight-normal"> NASOO
          Company Limited.<br />
          <!-- Do not forget to play with live customizer -->
        </h4>
      </div>
    </div>

    <form class="auth-side-form" [formGroup]="loginForm">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Signin</h3>

        <div class="input-group mb-3">
          <input type="email" class="form-control" formControlName="email" placeholder="Email address">
          <p style="color: red;" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">
            Required Field
          </p>
        </div>

        <div class="input-group mb-4">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">

          <p style="color: red;"
            *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">
            Field required and must have at least 5 characters
          </p>
        </div>

        <button class="btn btn-block btn-primary mb-0" [disabled]="!loginForm.valid" (click)="signIn()">
            <span *ngIf="this.isLoading" class="spinner-border spinner-border-sm" role="status"></span>
            <span *ngIf="this.isLoading" class="load-text"> Loading...</span>
            <span *ngIf="!this.isLoading" class="btn-text">Signin</span>
        </button>
        <div class="text-center">
          <!-- <div class="saprator my-4"><span>OR</span></div>
          <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['/auth/reset-password-v2']"
              class="f-w-400">Reset</a></p> -->
          <!-- <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup-v2']"
              class="f-w-400">Signup</a></p> -->
        </div>
      </div>
    </form>
  </div>
</div>
