<div class="row btn-page">

    <div class="col-sm-12 btn-page">
        <app-card [hidHeader]="true" cardClass="card-datatable">

            <!-- Spinning Loader -->
            <div *ngIf="this.isLoading" class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div *ngIf="!this.isLoading" class="table-responsive">
                <table datatable  id="report-table" class="table table-striped table-hover mb-0">
                  <thead>
                    <tr>
                      <th>SKU</th>
                      <th>Product</th>
                      <th>Cost Price</th>
                      <th>Selling Price</th>
                      <th>Quanty</th>
                      <th>Total</th>
                      <th>Final Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let stock of allStocks">
                      <td>{{ stock.id }}</td>
                      <td> {{ stock.product }}</td>
                      <td>GH₵{{ stock.cost_price | number:'1.2-2' }}</td>
                      <td>GH₵{{ stock.selling_price | number:'1.2-2' }}</td>
                      <td>{{ stock.quantity }}</td>
                      <td>GH₵{{ stock.total | number:'1.2-2' }}</td>
                      <td>GH₵{{ stock.final_total | number:'1.2-2' }}</td>
                    </tr>
                  </tbody>
                </table>
            </div>

        </app-card>
    </div>

</div>
