<div class="row btn-page">

    <div class="col-sm-12 btn-page">
      <app-card [hidHeader]="true" cardClass="card-datatable">
        <div *ngIf="this.isLoading" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
  
  
  
        <div *ngIf="!this.isLoading" class="table-responsive">
                <table datatable  [dtOptions]="dtOptions"  id="report-table" class="table table-striped table-hover mb-0" >
                    <thead>
                        <tr>>
                          <th>Total Deposits</th>
                          <th>Total Expenses</th>
                          <th>Net Total</th>
                          <th>Session Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let session of allSessions">
                          <td>GH₵{{ session.total_deposits | number:'1.2-2' }}</td>
                          <td>GH₵{{ session.total_expenses | number:'1.2-2' }}</td>
                          <td> GH₵{{ session.net_total | number:'1.2-2' }}</td>
                          <td>{{ session.session_date }}</td>
                        </tr>
                      </tbody>
                    

                </table>
               
              </div>
        </app-card>
    </div>
</div>
