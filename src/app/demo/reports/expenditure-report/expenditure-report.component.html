<div class="row btn-page">

    <div class="col-sm-12 btn-page">
      <app-card [hidHeader]="true" cardClass="card-datatable">
        <div *ngIf="this.isLoading" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
  
  
  
        <div *ngIf="!this.isLoading" class="table-responsive">
                <table datatable  id="report-table" class="table table-striped table-hover mb-0" >
                    <thead>
                        <tr>
                          <th>Expense</th>
                          <th>Amount</th>
                          <th>Session Date</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let expense of allExpenses">
                            <td>
                                <div *ngFor="let expen of Expenses">
                                  <div *ngIf="expen.id == expense.expense_id">{{ expen.name }}</div>
                                </div>
                              </td>
                          <td>GHâ‚µ{{ expense.amount | number:'1.2-2' }}</td>
                          <td>{{ expense.session_date }}</td>
                        </tr>
                      </tbody>
                    

                </table>
               
              </div>
        </app-card>
    </div>
</div>
